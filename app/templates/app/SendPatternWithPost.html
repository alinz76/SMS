{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Send Pattern With Post</title>
    
</head>
<body style="
    background: rgb(207,224,255);
    background: linear-gradient(180deg, rgb(241, 212, 255) 0%, rgb(97, 22, 135) 100%);
    background-attachment: fixed">
    <h1 style="margin: 10px;"><a href="{% url 'home' %}">SMS Services API</h1></a>
    <h4 style="margin: 10px;">Send Pattern With Post</h4>
    {% if messages %}
        <ul id="messages" class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </ul>
    {% endif %}
    <form style="opacity: 0.9; margin: 10px; width: 70%;" id="urlForm" method="post" action="">
        {% csrf_token %}
        {{ sms_form|crispy }}
        <button class="btn btn-primary mx-1" type="submit">ارسال</button>
        <p id="generatedUrl"></p>
    </form>
    <script>
        // Function to hide messages after 2 seconds
        function hideMessages() {
            const messageContainer = document.getElementById('messages');
            if (messageContainer) {
                setTimeout(() => {
                    messageContainer.style.display = 'none';
                }, 4000);
            }
        }

        // Call the hideMessages function when the page loads
        window.onload = hideMessages;
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
